
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Minorque</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fff;
      color: #333;
      max-width: 960px;
      margin: auto;
    }
    .filters {
      background: #f7f7f7;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .filters label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .filters input, .filters select {
      padding: 0.4rem;
      width: 100%;
      max-width: 200px;
    }
    .event {
      background: #fdfdfd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid #00b0b9;
      box-shadow: 0 0 4px rgba(0,0,0,0.03);
      border-radius: 4px;
    }
    .event h3 {
      margin: 0 0 0.5rem;
      color: #006e77;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 0.5rem;
    }
    .pagination button {
      background: #00b0b9;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="filters">
    <div>
      <label>üîç Recherche :</label>
      <input type="text" id="searchInput" placeholder="Titre de l‚Äô√©v√©nement..." />
    </div>
    <div>
      <label>üìÖ Date d√©but :</label>
      <input type="date" id="startDate" />
    </div>
    <div>
      <label>üìÖ Date fin :</label>
      <input type="date" id="endDate" />
    </div>
    <div>
      <label>üìÇ Cat√©gorie :</label>
      <select id="categoryFilter"><option value="">Toutes</option></select>
    </div>
    <div>
      <label>üìç Lieu :</label>
      <select id="locationFilter"><option value="">Tous</option></select>
    </div>
  </div>

  <div id="eventsContainer"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS3so-53W_KiW_zyoaNS2f3ijIDrWbuBZ7-XfZqr1jb8z6sL_UMZW6cLeIVkzXne34Bv96z7TAE2QPI/pub?output=csv&gid=0";

    let allEvents = [];
    let filteredEvents = [];
    let currentPage = 1;
    const perPage = 5;

    const container = document.getElementById("eventsContainer");
    const pagination = document.getElementById("pagination");

    const searchInput = document.getElementById("searchInput");
    const startDateInput = document.getElementById("startDate");
    const endDateInput = document.getElementById("endDate");
    const categoryFilter = document.getElementById("categoryFilter");
    const locationFilter = document.getElementById("locationFilter");

    function parseCSV(data) {
      const lines = data.split("\n").filter(l => l.trim() !== "");
      const headers = lines[0].split(",");
      return lines.slice(1).map(line => {
        const values = line.split(",");
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = values[i]?.trim());
        return obj;
      });
    }

    function renderEvents(events) {
      container.innerHTML = "";
      const start = (currentPage - 1) * perPage;
      const paginated = events.slice(start, start + perPage);
      paginated.forEach(e => {
        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = \`<h3>\${e.titre}</h3><p>\${e.date} √† \${e.lieu}</p><p>\${e.description}</p>\`;
        container.appendChild(div);
      });
      renderPagination(events.length);
      window.parent.postMessage({ agendaHeight: document.body.scrollHeight }, "*");
    }

    function renderPagination(total) {
      pagination.innerHTML = "";
      const totalPages = Math.ceil(total / perPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.disabled = i === currentPage;
        btn.onclick = () => {
          currentPage = i;
          renderEvents(filteredEvents);
        };
        pagination.appendChild(btn);
      }
    }

    function applyFilters() {
      const q = searchInput.value.toLowerCase();
      const cat = categoryFilter.value;
      const loc = locationFilter.value;
      const d1 = startDateInput.value;
      const d2 = endDateInput.value;
      filteredEvents = allEvents.filter(e => {
        const matchesText = e.titre.toLowerCase().includes(q);
        const matchesCat = !cat || e.categorie === cat;
        const matchesLoc = !loc || e.lieu === loc;
        const matchesDate = (!d1 || e.date >= d1) && (!d2 || e.date <= d2);
        return matchesText && matchesCat && matchesLoc && matchesDate;
      });
      currentPage = 1;
      renderEvents(filteredEvents);
    }

    function populateFilters() {
      const cats = [...new Set(allEvents.map(e => e.categorie))];
      cats.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        categoryFilter.appendChild(opt);
      });
      const locs = [...new Set(allEvents.map(e => e.lieu))];
      locs.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        locationFilter.appendChild(opt);
      });
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        allEvents = parseCSV(text);
        populateFilters();
        applyFilters();
      });

    [searchInput, categoryFilter, locationFilter, startDateInput, endDateInput].forEach(input => {
      input.addEventListener("input", applyFilters);
    });

    window.addEventListener("load", () => {
      window.parent.postMessage({ agendaHeight: document.body.scrollHeight }, "*");
    });
  </script>
</body>
</html>
